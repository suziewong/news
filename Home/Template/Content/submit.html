   <include file="Public:header" />
        <!--文件列表-->
        <div class="container">
                <form class="form-horizontal" action="{:U('Content/add')}" method="POST">
                  <div class="control-group">
                    <label class="control-label" for="inputTitle">Title</label>
                    <div class="controls">
                      <input type="text" id="inputTitle" placeholder="Title" name="title">
                    </div>
                  </div>
                  <div class="control-group">
                    <label class="control-label" for="inputLink">URL</label>
                    <div class="controls">
                      <input type="text" id="inputLink" placeholder="http://" name="link">
                    </div>
                  </div>
                  <div class="control-group">
                     <div class="controls">
                    <label class="checkbox">
                      <input type="checkbox" name="anonymous"> 匿名
                    </label>
                </div>
                  </div>

                  <div class="page-header"></div>
                  <div class="control-group">
                        <span id="text">或(如不填写 URL 只填写文本内容即为讨论贴)</span><br /><br />
                        <label class="control-label" for="inputText">Text</label>
                        <div class="controls">
                        <textarea rows="8" cols="50" class="input-xlarge span5"></textarea>
                         </div>
                  </div>
                  <div class="control-group">
                    <div class="controls">
                      <button type="submit" class="btn">Submit</button>
                    </div>
                  </div>
                </form>
            </div>
        </div>
    </body>
</html>
