   <include file="Public:header" />
        <div class="container">
              <div class="outuser">
                <h2>您可以使用社交网络账号登录:</h2>
                <ul class='ula'>
                  <li><a href="{:U('login?type=qq')}"><img src='__PUBLIC__/images/auth-qq-big.png'>腾讯QQ</a></li>
                  <li><a href="{:U('login?type=sina')}"><img src='__PUBLIC__/images/auth-weibo-big.png'>新浪微博</a></li>
                  <li><a href="{:U('login?type=renren')}"><img src='__PUBLIC__/images/auth-renren-big.png'>人人网</a></li>
                  <li><a href="{:U('login?type=douban')}"><img src='__PUBLIC__/images/auth-douban-big.png'>豆瓣网</a></li>
                  <li><a href="{:U('login?type=github')}"><img src='__PUBLIC__/images/auth-github-big.png'>Github</a></li>
                  <li><a href="{:U('login?type=google')}"><img src='__PUBLIC__/images/auth-google-big.png'>Google</a></li>
                </ul>
                <h2>或者使用精弘通行证登陆:</h2>
              <div class="newlogin">
              <form class="form-horizontal" action="{:U('User/jhchecklogin')}" method="POST">
                <div class="control-group">
                  <label class="control-label" for="inputUser">Username</label>
                  <div class="controls">
                    <input type="text" id="inputUser" placeholder="Username" name="username">
                  </div>
                </div>
                <div class="control-group">
                  <label class="control-label" for="inputPassword">Password</label>
                  <div class="controls">
                    <input type="password" id="inputPassword" placeholder="Password" name="password">
                  </div>
                </div>
                <div class="control-group">
                  <div class="controls">
                    <label class="checkbox">
                      <input type="checkbox"> Remember me
                    </label>
                    <button type="submit" class="btn">登录</button>
                  </div>
                </div>
              </form>
            </div>
            </div>
            </div>
        </div>

    </body>
      <link href="__PUBLIC__/Css/index.css" rel="stylesheet" media="screen">
</html>
