   <include file="Public:header" />
      <div class="content">
        <div class="page-header">
          <h3 class="fl">编辑内容</h3>
          <div class="user_message fr"><i class="icon-comment"></i>编辑内容</div>
          <div class="cl"></div>
        </div>
        <form name="form1" id="form1" class="form-inline" action="{:U('Content/edit')}" method="post" enctype="multipart/form-data">
        <table class="table set_table">
          <thead>
            <tr>
              <th width="11%" >名 称</th>
              <th >内 容</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>标题</td>
              <td><input class="span4" name="title" id="title" type="text"/ value="{$Content.title}"></td>
            </tr>
            <tr>
              <td>发布者ID</td>
              <td>
                <select class="input-medium" id="userid" name="userid">
                  <volist name="UserList" id="User">
                  <option value="{$User.userid}">{$User.username}</option>
                </volist>
                </select>
              </td>
            </tr>
            <tr>
              <td>是否匿名</td>
              <td><label class="checkbox"><input type="checkbox" name="anonymous" value="1"></label></td>
            </tr>
            <tr>
              <td>超链接</td>
              <td><input class="span4" name="link" id="link" type="text"/></td>
            </tr>
            <tr>
              <td>说明</td>
              <td><textarea class="input-xlarge span5" name="comment" id="comment" cols="20" rows="8"></textarea></td>
            </tr>
          </tbody>
        </table>
        </form>
        <p class="border_top"> <a class="btn btn-primary btn-small" onClick="formSubmit();">增加内容</a> </p>
        <!--end 首页提示信息-->
        <div class="copyright"></div>
        <script type="text/javascript">
            $(".copyright").load("{:U('Index/copyright')}");
        </script> 
      <div class="modal hide" id="myModal">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">×</button>
          <h3>提交提示</h3>
        </div>
        <div class="modal-body"> <span id="modal"></span> </div>
        <div class="modal-footer"> <a href="#" class="btn" data-dismiss="modal">关闭</a> </div>
      </div>
 <script type="text/javascript">
function formSubmit(){
  var msg='';
  if($("#title").val()=="")
  {
    msg=msg + "标题为空\n";
  }
  var urlreg=/^((https|http|ftp|rtsp|mms)?:\/\/)+[A-Za-z0-9]+\.[A-Za-z0-9]+[\/=\?%\-&_~`@[\]\':+!]*([^<>\"\"])*$/;  
  
  if(!urlreg.test($("#link").val()))
  {
       msg=msg + "超链接格式错误\n";
  }
  if(msg.length > 0)
  {
    $( '#myModal' ).modal('show');
    $( '#modal' ).html( '<font style="font-family:Arial;font-size:12px;color:#c3413f">'+msg+'</font>');
  }
  else
  {
    document.form1.submit();
  }
}
</script>
</body>
</html>
