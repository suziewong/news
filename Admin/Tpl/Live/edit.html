<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Feel</title>
<script type="text/javascript" src="__PUBLIC__/Js/jquery.js"></script>
<script type="text/javascript" src="__PUBLIC__/Js/bootstrap.js"></script>
<script type="text/javascript" src="__PUBLIC__/Js/bootstrap-datetimepicker.min.js"></script>

<link href="__PUBLIC__/Css/bootstrap.min.css" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/Css/style.css" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/Css/bootstrap-datetimepicker.min.css" rel="stylesheet" type="text/css" />
</head>
<body>
      <div class="content">
        <div class="page-header">
          <h3 class="fl">编辑直播</h3>
          <div class="user_message fr"><i class="icon-play"></i>编辑直播</div>
          <div class="cl"></div>
        </div>
        <form name="form1" id="form1" class="form-inline" action="{:U('Live/edit')}" method="post" enctype="multipart/form-data">
        <table class="table set_table">
          <thead>
            <tr>
              <th width="11%" >名 称</th>
              <th >内 容</th>
            </tr>
          </thead>
          <tbody>
            <input type="hidden" id="liveid" name="liveid" value="{$Live.liveid}">
            <tr>
              <td>直播名称</td>
              <td><input class="span4" name="livename" id="livename" type="text" value="{$Live.livename}"/></td>
            </tr>
            <tr>
              <td>主播</td>
              <td><input class="span4" name="member" id="member" type="text" value="{$Live.member}"/></td>
            </tr>
            <tr>
              <td>开始时间</td>
              <td>
                <div id="datetimepicker1" class="input-append date">
                  <input data-format="yyyy-MM-dd hh:mm:ss" type="text" name="begin" id="begin" value="{$Live.begin}"></input>
                   <span class="add-on">
                  <i data-time-icon="icon-time" data-date-icon="icon-calendar">
                  </i>
                  </span>
                </div>
              </td>
            </tr>
            <tr>
              <td>结束时间</td>
              <td>
                <div id="datetimepicker2" class="input-append date">
                  <input data-format="yyyy-MM-dd hh:mm:ss" type="text" name="finish" id="finish" value="{$Live.finish}"></input>
                   <span class="add-on">
                  <i data-time-icon="icon-time" data-date-icon="icon-calendar">
                  </i>
                  </span>
                </div>
              </td>
            </tr>
            <tr>
              <td>节目简介</td>
              <td><textarea class="input-xlarge span5" name="intro" id="intro" cols="20" rows="8">{$Live.intro}</textarea></td>
            </tr>
          </tbody>
        </table>
        </form>
        <p class="border_top"> <a class="btn btn-primary btn-small" onClick="formSubmit();">提交编辑</a> </p>
        <!--end 首页提示信息-->
        <div class="copyright"></div>
        <script type="text/javascript">
            $(".copyright").load("{:U('Index/copyright')}");
        </script> 

      <div class="modal hide" id="myModal">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">×</button>
          <h3>提交提示</h3>
        </div>
        <div class="modal-body"> <span id="modal"></span> </div>
        <div class="modal-footer"> <a href="#" class="btn" data-dismiss="modal">关闭</a> </div>
      </div>
      <script type="text/javascript">
        $(function() {
          $('#datetimepicker1').datetimepicker({
            
            language: 'pt-BR'
          });
        });
        $(function() {
          $('#datetimepicker2').datetimepicker({
            
            language: 'pt-BR'
          });
        });
      </script>
 <script type="text/javascript">
function formSubmit(){
  var msg='';
  if($("#livename").val()=="")
  {
    msg=msg + "节目名为空\n";
  }

  if($("#member").val()=="")
  {
    msg=msg + "主播为空\n";
  }

  if($("#begin").val()=="")
  {
    msg=msg + "开始时间为空\n";
    
  }
  if($("#finish").val()=="")
  {
    msg=msg + "结束时间为空\n";
    
  }
  var length =$("#intro").val().length;
  if(length>200 || length == 0)
  {
    msg=msg + "节目介绍应该小于200字且不为空\n";
    
  }
  if(msg.length > 0)
  {
    $( '#myModal' ).modal('show');
    $( '#modal' ).html( '<font style="font-family:Arial;font-size:12px;color:#c3413f">'+msg+'</font>');
  }
  else
  {
    document.form1.submit();
  }
}
</script>
</body>
</html>
